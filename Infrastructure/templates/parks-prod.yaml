- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    annotations:
    labels:
      app: mlbparks-green
    name: mlbparks-green
  spec:
    replicas: 1
    selector:
      app: mlbparks-green
      deploymentconfig: mlbparks-green
    strategy:
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
        post:
          execNewPod:
            command:
              - curl
              - 'http://mlbparks-green:8080/ws/data/load/'
            containerName: mlbparks-green
          failurePolicy: Abort
      type: Rolling
    template:
      metadata:
        labels:
          app: mlbparks-green
          deploymentconfig: mlbparks-green
      spec:
        containers:
          - envFrom:
              - configMapRef:
                  name: mlbparks
            image: 'docker-registry.default.svc:5000/9563-parks-dev/mlbparks:0.0-0'
            imagePullPolicy: IfNotPresent
            livenessProbe:
              exec:
                command:
                  - echo
                  - '"ok"'
              failureThreshold: 3
              initialDelaySeconds: 10
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 1
            name: mlbparks-green
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /ws/healthz/
                port: 8080
                scheme: HTTP
              initialDelaySeconds: 10
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 1
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers: []


